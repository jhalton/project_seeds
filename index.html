<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Verse Carousel</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="filter-buttons">
      <button data-tag="all">All</button>
      <button data-tag="encouragement">Encouragement</button>
      <button data-tag="love">Love</button>
      <button data-tag="grief">Grief</button>
    </div>

    <div class="swiper-container">
      <div class="swiper-wrapper" id="verse-container"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
